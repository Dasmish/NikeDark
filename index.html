<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Our Team</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="card">
			<a href="#"><img src="img/logo.png" class="card__logo"></a>
			<div class="card__gallery">
				<img src="img/nike.png" class="card__model">
				<ul class="card__colors">
					<li class="card__color">
						<a href="#" class="card__color--grey card__color--active"></a>
					</li>
					<li class="card__color">
						<a href="#" class="card__color--white"></a>
					</li>
					<li class="card__color">
						<a href="#" class="card__color--red"></a>
					</li>
					<li class="card__color">
						<a href="#" class="card__color--cyan"></a>
					</li>
				</ul>
			</div>
			<div class="card__info">
				<div class="card__model-name">Nike SB Stefan Janoski Max</div>
				<div class="card__model-desc">Unisex Skateboarding Shoe (Men's Sizing)</div>
				<ul class="card__rating" data-score="3">
					<li class="card__rate"></li>
					<li class="card__rate"></li>
					<li class="card__rate"></li>
					<li class="card__rate"></li>
					<li class="card__rate"></li>
				</ul>
				<select class="card__select">
					<option value="0" selected disabled>Size</option>
					<option value="1">39</option>
					<option value="2">40</option>
					<option value="3">41</option>
				</select>
				<select class="card__select">
					<option value="0" selected disabled>Qty</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
				<button class="card__btn">Add to card</button>
			</div>
		</div>
	</div>

</body>
</html>
